<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register App - DevOps Learning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
        .registerbtn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
        }
        .registerbtn:hover {
            background-color: #45a049;
        }
        .signin {
            background-color: #f1f1f1;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .signin a {
            color: #4CAF50;
            text-decoration: none;
        }
        .signin a:hover {
            text-decoration: underline;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        hr {
            border: 1px solid #f1f1f1;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New user Register for DevOps Learning </h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="Name"><b>Enter Name</b></label>
                <input type="text" placeholder="Enter Full Name" name="Name" id="Name" required>
            </div>
            
            <div class="form-group">
                <label for="mobile"><b>Enter Mobile</b></label>
                <input type="text" placeholder="Enter mobile number" name="mobile" id="mobile" required>
            </div>

            <div class="form-group">
                <label for="email"><b>Enter Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            </div>

            <div class="form-group">
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            </div>
            
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
        </form>
        
        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>

        <div id="successMessage" class="success-message" style="display: none;">
            <h2>Thank You!</h2>
            <h2>Happy Learning. See You Again.</h2>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const name = formData.get('Name');
            const mobile = formData.get('mobile');
            const email = formData.get('email');
            const password = formData.get('psw');
            const repeatPassword = formData.get('psw-repeat');
            
            // Basic validation
            if (password !== repeatPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Hide form and show success message
            this.style.display = 'none';
            document.querySelector('.signin').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            // Log the registration data (in a real app, this would be sent to a server)
            console.log('Registration Data:', {
                name: name,
                mobile: mobile,
                email: email,
                password: password
            });
            
            // Show success message
            alert('Registration successful! Welcome to DevOps Learning!');
        });
    </script>
</body>
</html>
